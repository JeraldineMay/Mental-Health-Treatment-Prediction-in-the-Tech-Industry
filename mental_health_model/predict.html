<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Treatment Prediction</title>

  <style>
/* ===== PAGE BACKGROUND ===== */
body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100vh;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url("/static/bckgrnd.jpg") center center no-repeat;
  background-attachment: fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== MAIN CONTAINER ===== */
.container {
  width: 500px;
  max-width: 90%;
  height: 580px; /* ‚Üì reduced height */
  background: rgba(255, 255, 255, 0.96);
  padding: 18px 25px; /* ‚Üì compact padding */
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.22);
  animation: fadeIn 0.4s ease-out;

  overflow: hidden; /* ‚úî prevents scrolling */
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ===== TITLE ===== */
h1 {
  text-align: center;
  color: #00796b;
  font-size: 1.25rem; /* ‚Üì smaller */
  margin-bottom: 20px; /* ‚Üì tighter */
  font-weight: 700;
}

/* ===== FORM GRID ===== */
form {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(145px, 1fr)); /* ‚Üì narrower fields */
  gap: 6px 10px; /* ‚Üì very compact spacing */
  margin-top: -2px; /* tighten spacing */
}

input[name="age"] {
  width: 100px;      /* adjust width as needed */
  max-width: 478px;  /* optional, prevents it from getting too wide */
}

/* ===== LABELS ===== */
label {
  display: block;
  font-weight: 600;
  color: #00382e;
  font-size: 1rem; /* ‚Üì smaller */
  margin-bottom: 2px;
  margin-top: 2px; /* ‚Üì tighter */
}

/* ===== INPUT FIELDS ===== */
input[type="number"],
input[type="text"],
select {
  width: 100%;
  padding: 5px 10px; /* ‚Üì very compact */
  border-radius: 5px;
  border: 1px solid #a9a9a9;
  font-size: 1rem; /* ‚Üì smaller */
  background-color: #fafafa;
  transition: 0.2s ease;
}

input:focus,
select:focus {
  border-color: #00796b;
  outline: none;
  box-shadow: 0 0 4px rgba(0, 121, 65, 0.3);
}

/* ===== BUTTONS ===== */
.buttons {
  grid-column: 1 / -1;
  display: flex;
  justify-content: center;
  gap: 12px; /* space between buttons */
  margin-top: 6px; /* ‚Üì tighter */
  justify-content: space-between;
}

/* Only for the first step's button */
#nextBtn1 {
  display: block;          /* ensures it's treated as a block */
  margin-left: 73%;          /* aligns it to the left */
  font-size: 1rem;
  padding: 11px;
}


button {
  padding: 12px 13px; /* ‚Üì reduced */
  margin-top: 12px;
  background-color: #00796b;
  color: white;
  font-weight: 600;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s ease;
  font-size: 0.85rem; /* ‚Üì smaller */
  width: 120px; /* ‚Üì smaller button */
}


button:hover {
  background-color: #00594f;
  transform: scale(1.03);
}

/* ===== STEPS ===== */
.step {
  display: none;
}

.step.active {
  display: grid;
}

/* ===== RESULT BOX ===== */
#result-container {
  margin-top: 15px;
  padding: 12px;
  background-color: #46ee6a;
  border-left: 6px solid #00a03e;
  border-radius: 10px;
  text-align: center;
  display: none;
  animation: fadeIn 0.3s ease-out;
}

#result {
  font-size: 1.3rem;
  font-weight: bold;
  color: #00522d;
}

/* ===== RESPONSIVE (MOBILE) ===== */
@media (max-width: 768px) {
  .container {
    width: 70%;
    padding: 30px 30px;
    height: 800px;
  }

  h1 {
    font-size: 1.6rem;
  }

  label {
    font-size: 1.2rem;
  }

  input, select {
    font-size: 1rem;
    padding: 5px;
  }
  input[name="age"] {
  width: 100px;      /* adjust width as needed */
  max-width: 278px;  /* optional, prevents it from getting too wide */
  }

  button {
    width: 100%;
    font-size: 1.2rem;
    padding: 12px;
  }

  .buttons {
    gap: 10px;
  }

  #result-container {
    padding: 8px;
  }

  #result {
    font-size: 1.3rem;
  }
}
  </style>
</head>

<body>
  <div class="container">
    <h1>üçÉMENTAL HEALTH TREATMENT PREDICTIONüçÉ</h1>

    <form id="mhForm">

      <!-- ================= STEP 1 ================= -->
      <div class="step active">
        <label>Age:</label>
        <input type="number" name="age" placeholder="Enter your Age" required>

        <label>Gender:</label>
        <select name="gender" required>
          <option value="" hidden>Select</option>
          <option>Male</option>
          <option>Female</option>
        </select>

        <label>Country:</label>
        <select name="country" required>
          <option value="" hidden>Select</option>
          <option>Australia</option>
          <option>Austria</option>
          <option>Belgium</option>
          <option>Brazil</option>
          <option>Canada</option>
          <option>China</option>
          <option>Colombia</option>
          <option>Costa Rica</option>
          <option>Croatia</option>
          <option>Czech Republic</option>
          <option>Denmark</option>
          <option>Finland</option>
          <option>France</option>
          <option>Georgia</option>
          <option>Germany</option>
          <option>Greece</option>
          <option>Hungary</option>
          <option>Iceland</option>
          <option>India</option>
          <option>Ireland</option>
          <option>Israel</option>
          <option>Italy</option>
          <option>Japan</option>
          <option>Kenya</option>
          <option>Latvia</option>
          <option>Malaysia</option>
          <option>Mexico</option>
          <option>Netherlands</option>
          <option>New Zealand</option>
          <option>Nigeria</option>
          <option>Norway</option>
          <option>Philippines</option>
          <option>Poland</option>
          <option>Portugal</option>
          <option>Romania</option>
          <option>Russia</option>
          <option>Singapore</option>
          <option>South Africa</option>
          <option>Spain</option>
          <option>Sweden</option>
          <option>Switzerland</option>
          <option>Turkey</option>
          <option>Ukraine</option>
          <option>United Arab Emirates</option>
          <option>United Kingdom</option>
          <option>United States</option>
        </select>

        <label>Self Employed:</label>
        <select name="self_employed" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>

        <label>Family History:</label>
        <select name="family_history" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>

        <label>Work Interfere:</label>
        <select name="work_interfere" required>
          <option value="" hidden>Select</option>
          <option>Never</option>
          <option>Rarely</option>
          <option>Sometimes</option>
          <option>Often</option>
        </select>

        <label>No. Employees:</label>
        <select name="no_employees" required>
          <option value="" hidden>Select</option>
          <option>1-5</option>
          <option>6-25</option>
          <option>26-100</option>
          <option>100-500</option>
          <option>500-1000</option>
          <option>More than 1000</option>
        </select>

        <label>Remote Work:</label>
        <select name="remote_work" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>

        <div class="buttons">
          <div></div>
          <button type="button" id="nextBtn1">Next</button>
        </div>
      </div>

      <!-- ================= STEP 2 ================= -->
      <div class="step">
        <label>Tech Company:</label>
        <select name="tech_company" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>

        <label>Benefits:</label>
        <select name="benefits" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Don't know</option>
        </select>

        <label>Care Options:</label>
        <select name="care_options" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Not sure</option>
        </select>

        <label>Wellness Program:</label>
        <select name="wellness_program" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Don't know</option>
        </select>

        <label>Seek Help:</label>
        <select name="seek_help" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Don't know</option>
        </select>

        <label>Anonymity:</label>
        <select name="anonymity" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Don't know</option>
        </select>

        <label>Leave:</label>
        <select name="leave" required>
          <option value="" hidden>Select</option>
          <option>Very easy</option>
          <option>Somewhat easy</option>
          <option>Very difficult</option>
          <option>Don't know</option>
        </select>

        <label>Mental Health Consequence:</label>
        <select name="mental_health_consequence" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Maybe</option>
        </select>

        <div class="buttons">
          <button type="button" id="prevBtn2">Previous</button>
          <button type="button" id="nextBtn2">Next</button>
        </div>
      </div>

      <!-- ================= STEP 3 ================= -->
      <div class="step">
        <label>Physical Health Consequence:</label>
        <select name="phys_health_consequence" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Maybe</option>
        </select>

        <label>Coworkers:</label>
        <select name="coworkers" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Some of them</option>
        </select>

        <label>Supervisor:</label>
        <select name="supervisor" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Somewhat</option>
        </select>

        <label>Mental Health Interview:</label>
        <select name="mental_health_interview" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Maybe</option>
        </select>

        <label>Physical Health Interview:</label>
        <select name="physical_health_interview" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Maybe</option>
        </select>

        <label>Mental vs Physical:</label>
        <select name="mental_vs_physical" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Don't know</option>
        </select>

        <label>Obs Consequence:</label>
        <select name="obs_consequence" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>

        <div class="buttons">
          <button type="button" id="prevBtn3">Previous</button>
          <button type="submit">Predict</button>
        </div>
      </div>
    </form>

    <div id="result-container">
      <div id="result"></div>
    </div>
  </div>

  <script>
const steps = document.querySelectorAll(".step");
let currentStep = 0;

// Updated showStep function
function showStep(step) {
  steps[currentStep].classList.remove("active");
  steps[step].classList.add("active");
  currentStep = step;

  // Hide result container on steps 1 & 2
  document.getElementById("result-container").style.display = "none";
}

// Button clicks
document.getElementById("nextBtn1").onclick = () => showStep(1);
document.getElementById("nextBtn2").onclick = () => showStep(2);
document.getElementById("prevBtn2").onclick = () => showStep(0);
document.getElementById("prevBtn3").onclick = () => showStep(1);

// Form submission
document.getElementById("mhForm").onsubmit = async (e) => {
  e.preventDefault();

  const formData = new FormData(e.target);

  const response = await fetch("/predict", {
    method: "POST",
    body: formData
  });

  const data = await response.json();

  document.getElementById("result").innerHTML =
    "Do you need mental health treatment?: <strong>" + data.prediction + "</strong>";

  // Show result only after submission
  document.getElementById("result-container").style.display = "block";
};
</script>


</body>
</html>
