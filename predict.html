<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mental Health Treatment Prediction</title>
<style>
/* ===== PAGE BACKGROUND ===== */
body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100vh;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url("/static/bckgrnd.jpg") center center no-repeat;
  background-attachment: fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== MAIN CONTAINER ===== */
.container {
  width: 500px;
  max-width: 90%;
  height: 580px;
  background: rgba(255, 255, 255, 0.96);
  padding: 18px 25px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.22);
  animation: fadeIn 0.4s ease-out;
  overflow: hidden;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ===== TITLE ===== */
h1 {
  text-align: center;
  color: #00796b;
  font-size: 1.25rem;
  margin-bottom: 20px;
  font-weight: 700;
}

/* ===== FORM GRID ===== */
form {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(145px, 1fr));
  gap: 6px 10px;
  margin-top: -2px;
}

input[name="age"] {
  width: 100px;
  max-width: 478px;
}

/* ===== LABELS ===== */
label {
  display: block;
  font-weight: 600;
  color: #00382e;
  font-size: 1rem;
  margin-bottom: 2px;
  margin-top: 2px;
}

/* ===== INPUT FIELDS ===== */
input[type="number"],
input[type="text"],
select {
  width: 100%;
  padding: 5px 10px;
  border-radius: 5px;
  border: 1px solid #a9a9a9;
  font-size: 1rem;
  background-color: #fafafa;
  transition: 0.2s ease;
}

input:focus,
select:focus {
  border-color: #00796b;
  outline: none;
  box-shadow: 0 0 4px rgba(0, 121, 65, 0.3);
}

/* ===== BUTTONS ===== */
.buttons {
  grid-column: 1 / -1;
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 6px;
  justify-content: space-between;
}

#nextBtn1 {
  display: block;
  margin-left: 73%;
  font-size: 1rem;
  padding: 11px;
}

button {
  padding: 12px 13px;
  margin-top: 12px;
  background-color: #00796b;
  color: white;
  font-weight: 600;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s ease;
  font-size: 0.85rem;
  width: 120px;
}

button:hover {
  background-color: #00594f;
  transform: scale(1.03);
}

/* ===== STEPS ===== */
.step {
  display: none;
}

.step.active {
  display: grid;
}

/* ===== RESULT BOX ===== */
#result-container {
  margin-top: 15px;
  padding: 12px;
  background-color: #46ee6a;
  border-left: 6px solid #00a03e;
  border-radius: 10px;
  text-align: center;
  display: none;
  animation: fadeIn 0.3s ease-out;
}

#result {
  font-size: 1.3rem;
  font-weight: bold;
  color: #00522d;
}

/* ===== RESPONSIVE (MOBILE) ===== */
@media (max-width: 768px) {
  .container {
    width: 70%;
    padding: 30px 30px;
  }
  h1 { font-size: 1.6rem; }
  label { font-size: 1.2rem; }
  input, select { font-size: 1rem; padding: 5px; }
  button { width: 100%; font-size: 1.2rem; padding: 12px; }
  .buttons { gap: 10px; }
  #result-container { padding: 10px; }
  #result { font-size: 1.8rem; }
}
</style>
</head>

<body>
<div class="container">
<h1>üçÉMENTAL HEALTH TREATMENT PREDICTIONüçÉ</h1>

<form id="mhForm">
  <!-- ================= STEP 1 ================= -->
  <div class="step active">
    <label>Age:</label>
    <input type="number" name="age" placeholder="Enter your Age" required>

    <label>Gender:</label>
    <select name="gender" required>
      <option value="" hidden>Select</option>
      <option>Male</option>
      <option>Female</option>
    </select>

    <label>Country:</label>
    <select name="country" required>
      <option value="" hidden>Select</option>
      <option>Australia</option>
      <option>Philippines</option>
      <option>USA</option>
      <!-- add other countries as needed -->
    </select>

    <label>Self Employed:</label>
    <select name="self_employed" required>
      <option value="" hidden>Select</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>Family History:</label>
    <select name="family_history" required>
      <option value="" hidden>Select</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>Work Interfere:</label>
    <select name="work_interfere" required>
      <option value="" hidden>Select</option>
      <option>Never</option>
      <option>Rarely</option>
      <option>Sometimes</option>
      <option>Often</option>
    </select>

    <div class="buttons">
      <div></div>
      <button type="button" id="nextBtn1">Next</button>
    </div>
  </div>

  <!-- ================= STEP 2 ================= -->
  <div class="step">
    <label>Tech Company:</label>
    <select name="tech_company" required>
      <option value="" hidden>Select</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>Benefits:</label>
    <select name="benefits" required>
      <option value="" hidden>Select</option>
      <option>Yes</option>
      <option>No</option>
      <option>Don't know</option>
    </select>

    <label>Care Options:</label>
    <select name="care_options" required>
      <option value="" hidden>Select</option>
      <option>Yes</option>
      <option>No</option>
      <option>Not sure</option>
    </select>

    <label>Wellness Program:</label>
    <select name="wellness_program" required>
      <option value="" hidden>Select</option>
      <option>Yes</option>
      <option>No</option>
      <option>Don't know</option>
    </select>

    <div class="buttons">
      <button type="button" id="prevBtn2">Previous</button>
      <button type="button" id="nextBtn2">Next</button>
    </div>
  </div>

  <!-- ================= STEP 3 ================= -->
  <div class="step">
    <label>Physical Health Consequence:</label>
    <select name="phys_health_consequence" required>
      <option value="" hidden>Select</option>
      <option>Yes</option>
      <option>No</option>
      <option>Maybe</option>
    </select>

    <label>Coworkers:</label>
    <select name="coworkers" required>
      <option value="" hidden>Select</option>
      <option>Yes</option>
      <option>No</option>
      <option>Some of them</option>
    </select>

    <label>Supervisor:</label>
    <select name="supervisor" required>
      <option value="" hidden>Select</option>
      <option>Yes</option>
      <option>No</option>
      <option>Somewhat</option>
    </select>

    <label>Mental Health Interview:</label>
    <select name="mental_health_interview" required>
      <option value="" hidden>Select</option>
      <option>Yes</option>
      <option>No</option>
      <option>Maybe</option>
    </select>

    <label>Physical Health Interview:</label>
    <select name="physical_health_interview" required>
      <option value="" hidden>Select</option>
      <option>Yes</option>
      <option>No</option>
      <option>Maybe</option>
    </select>

    <label>Mental vs Physical:</label>
    <select name="mental_vs_physical" required>
      <option value="" hidden>Select</option>
      <option>Yes</option>
      <option>No</option>
      <option>Don't know</option>
    </select>

    <label>Obs Consequence:</label>
    <select name="obs_consequence" required>
      <option value="" hidden>Select</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <div class="buttons">
      <button type="button" id="prevBtn3">Previous</button>
      <button type="submit">Predict</button>
    </div>
  </div>
</form>

<div id="result-container">
  <div id="result"></div>
</div>
</div>

<script>
const steps = document.querySelectorAll(".step");
let currentStep = 0;

function showStep(step) {
  steps[currentStep].classList.remove("active");
  steps[step].classList.add("active");
  currentStep = step;
  document.getElementById("result-container").style.display = "none";
}

document.getElementById("nextBtn1").onclick = () => showStep(1);
document.getElementById("nextBtn2").onclick = () => showStep(2);
document.getElementById("prevBtn2").onclick = () => showStep(0);
document.getElementById("prevBtn3").onclick = () => showStep(1);

document.getElementById("mhForm").onsubmit = async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);

  const response = await fetch("/predict", {
    method: "POST",
    body: formData
  });

  const data = await response.json();

  if (data.error) {
    document.getElementById("result").innerHTML = "Error: " + data.error;
  } else {
    document.getElementById("result").innerHTML =
      "Do you need mental health treatment?: <strong>" + data.prediction + "</strong> (Probability: " + data.probability + ")";
  }

  document.getElementById("result-container").style.display = "block";
};
</script>
</body>
</html>
