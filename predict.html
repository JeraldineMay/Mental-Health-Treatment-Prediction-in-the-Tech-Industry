<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Treatment Prediction</title>
  <style>
/* ===== PAGE BACKGROUND ===== */
body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100vh;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url("/static/bckgrnd.jpg") center center no-repeat;
  background-attachment: fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== MAIN CONTAINER ===== */
.container {
  width: 500px;              /* Smaller desktop width */
  max-width: 90%;
  min-height: auto;
  background: rgba(255, 255, 255, 0.96);
  padding: 25px 35px;        /* Reduced padding */
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.22);
  animation: fadeIn 0.4s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ===== TITLE ===== */
h1 {
  text-align: center;
  color: #00796b;
  font-size: 1.5rem;         /* Smaller title */
  margin-bottom: 25px;
  font-weight: 700;
}

/* ===== FORM GRID ===== */
form {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjusted */
  gap: 16px 20px;
}

/* ===== LABELS ===== */
label {
  display: block;
  font-weight: 600;
  color: #00382e;
  font-size: 1rem;        /* Reduced */
  margin-bottom: 4px;
  margin-top: 6px;
}

/* ===== INPUT FIELDS ===== */
input[type="number"],
input[type="text"],
select {
  width: 100%;
  padding: 8px;           /* Slightly smaller */
  border-radius: 6px;
  border: 1px solid #a9a9a9;
  font-size: 0.9rem;      /* Reduced */
  background-color: #fafafa;
  transition: 0.2s ease;
  box-sizing: border-box;
}

input:focus,
select:focus {
  border-color: #00796b;
  outline: none;
  box-shadow: 0 0 5px rgba(0, 121, 65, 0.3);
}

/* ===== BUTTONS ===== */
.buttons {
  grid-column: 1 / -1;
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}

button {
  padding: 10px 18px;
  background-color: #00796b;
  color: white;
  font-weight: 600;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s ease;
  font-size: 1rem;         /* Reduced */
  width: 160px;            /* Smaller */
  margin-top: 15px;
  margin-bottom: 15px;
}

button:hover {
  background-color: #00594f;
  transform: scale(1.03);
}

/* ===== STEPS ===== */
.step {
  display: none;
}

.step.active {
  display: grid;
}

/* ===== RESULT BOX ===== */
#result-container {
  margin-top: 15px;
  padding: 15px;
  background-color: #46ee6a;
  border-left: 6px solid #00a03e;
  border-radius: 10px;
  text-align: center;
  display: none;
  animation: fadeIn 0.3s ease-out;
}

#result {
  font-size: 1.3rem;      /* Slightly smaller */
  font-weight: bold;
  color: #00522d;
}
/* ============================================================
   RESPONSIVE FIX FOR MOBILE (UNCHANGED)
   ============================================================ */
@media (max-width: 768px) {

  @media (max-width: 768px) {
  .container {
    width: 70%;          /* smaller */
    min-width: auto;
    padding: 30px 30px;  /* smaller padding */
    margin: 0 auto;
  }

  h1 {
    font-size: 1.6rem;
    margin-bottom: 25px;
  }

  label {
    font-size: 1.2rem;
  }

  input, select {
    font-size: 1rem;        /* smaller input text */
    padding: 5px;
  }

  input::placeholder {
    font-size: 1rem;         /* smaller placeholder */
  }
  input[name="age"],
  input[name="country"] {
  font-size: 14px;   /* smaller text size */
  padding: 8px;      /* optional: smaller padding */
  }

  button {
    width: 100%;
    font-size: 1.2rem;
    padding: 12px;
  }
  #nextBtn1 {
  margin-left: 0; /* remove any extra spacing */
  }

  .buttons:first-of-type {
  justify-content: flex-start; /* aligns children to the left */
  }
    
  .buttons {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }
  #result-container {
    padding: 10px;  /* smaller padding on small screens */
  }

  #result {
    font-size: 1.8rem; /* optional: reduce font size too */
  }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>üçÉ Mental Health Treatment Prediction üçÉ</h1>

    <form id="mhForm">

      <!-- STEP 1 -->
      <div class="step active">

          <option>Colombia</option>
          <option>Costa Rica</option>
          <option>Croatia</option>
          <option>Czech Republic</option>
          <option>Denmark</option>
          <option>Finland</option>
          <option>France</option>
          <option>Georgia</option>
          <option>Germany</option>
          <option>Greece</option>
          <option>Hungary</option>
          <option>Iceland</option>
          <option>India</option>
          <option>Ireland</option>
          <option>Israel</option>
          <option>Italy</option>
          <option>Japan</option>
          <option>Kenya</option>
          <option>Latvia</option>
          <option>Malaysia</option>
          <option>Mexico</option>
          <option>Netherlands</option>
          <option>New Zealand</option>
          <option>Nigeria</option>
          <option>Norway</option>
          <option>Philippines</option>

          <option>Romania</option>

          <option>Spain</option>

        <label>Self Employed:</label>
        <select name="self_employed" required>
          <option value="" hidden>Select</option>

        <label>Family History:</label>
        <select name="family_history" required>

        </select>

        <label>Work Interfere:</label>
        <select name="work_interfere" required>

      <!-- STEP 2 -->
      <div class="step">

      </div>

      <!-- STEP 3 -->
      <div class="step">
        <label>Physical Health Consequence:</label>
        <select name="phys_health_consequence" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Maybe</option>

        <label>Coworkers:</label>
        <select name="coworkers" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>

        </select>

        <label>Supervisor:</label>
        <select name="supervisor" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Some of them</option>
        </select>

        <label>Mental Health Interview:</label>
        <select name="mental_health_interview" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Maybe</option>
        </select>

        <label>Physical Health Interview:</label>
        <select name="physical_health_interview" required>
          <option value="" hidden>Select</option>

        <label>Mental vs Physical:</label>
        <select name="mental_vs_physical" required>

        <label>Obs Consequence:</label>
        <select name="obs_consequence" required>
          <option value="" hidden>Select</option>
          <option>Yes</option>

        </select>

        <div class="buttons">
          <button type="button" id="prevBtn3">Previous</button>
          <button type="submit" id="predBtn">Predict</button>
        </div>
      </div>

    </form>

    <div id="result-container">
      <h2 id="result"></h2>
    </div>
  </div>

 <script>
  const steps = document.querySelectorAll('.step');
  let step = 0;

  // Step navigation
  document.getElementById('nextBtn1').onclick = () => {
    steps[step].classList.remove('active');
    step = 1;
    steps[step].classList.add('active');
  };
  document.getElementById('nextBtn2').onclick = () => {
    steps[step].classList.remove('active');
    step = 2;
    steps[step].classList.add('active');
  };
  document.getElementById('prevBtn2').onclick = () => {
    steps[step].classList.remove('active');
    step = 0;
    steps[step].classList.add('active');
  };
  document.getElementById('prevBtn3').onclick = () => {
    steps[step].classList.remove('active');
    step = 1;
    steps[step].classList.add('active');
  };

  // Form submit
  const form = document.getElementById("mhForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Convert form data to JSON
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
      const response = await fetch("https://mental-health-treatment-prediction-in-zhbn.onrender.com/predict", { // change to your deployed API URL if needed
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (!response.ok) {
        throw new Error(`Server error: ${response.status}`);
      }

      const result = await response.json();

      document.getElementById("result").innerText =
        `Do you need treatment for a mental health condition?: ${result.prediction}`;

      document.getElementById("result-container").style.display = "block";
    } catch (error) {
      console.error("Error:", error);
      alert("There was an error contacting the prediction API. Make sure your backend is running and the URL is correct.");
    }
  });
</script>

</body>
</html>
